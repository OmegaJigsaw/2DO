<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label>Nombre:</label>
        <input type="text">
    </div>
    <div>
        <label>Apellido:</label>
        <input type="text">
    </div>
    <div>
        <button class="boton1">Guardar</button>
        <button class="boton2">Enviar</button>
        <button class="boton3">Borrar</button>
    </div>
    <p>Contenido <span>parrafo</span> con algo de texto</p>
    <span>Span fuera de un parrafo</span>
    <div>
        <ul>
            <li style="color: #af52e0;">Colores HEX</li>
            <!-- RGB ES UNA FUNCION QUE PIDE INGRESAR 3 VALORES ENTRE 0 Y 255 CADA VALOR EQUIVALE A UN COLOR DENTRO DE ESA ESCALA (ROJO, VERDE, AZUL) -->
            <li style="color: rgb(255, 184, 100);">Colores RGB</li>
            <li style="color: salmon;">Colores NOMBRES</li>
            <!-- RGBA ES LO MISMO QUE RGB PERO ESTE PIDE UN CUARTO VALOR QUE EQUIVALE A LA TRANSPARENCIA DEL COLOR Y VA DE 0 A 1 -->
            <li style="color: rgba(255, 184, 100, 0.6);">Colores RGBA</li>
            <!-- HSL FUNCIONA COMO LA PALETA DE COLORES DE CLIP STUDIO PAINT | TONO(0-255), SATURACION%, LUZ% |-->
            <li style="color: hsl(132, 30%, 45%);">Colores HSL</li>
        </ul>
    </div>
</body>
</html>
