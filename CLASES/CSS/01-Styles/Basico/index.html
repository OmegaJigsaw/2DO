<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTILOS</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-left: 20px;">
    <!--Padding empuja el contenido de la etiqueta hacia el interior de esta-->
    <div>
        <p style="color:salmon">Texto Ejemplo</p> <!--Modificar Style Simple-->
    </div>
    <div>
        <label>Nombre:</label>
        <input type="text">
    </div>
    <div>
        <label>Apellido:</label>
        <input type="text">
    </div>
    <div>
        <button 
            style="
                background-color: blueviolet; 
                color: white; 
                padding: 5px 10px; 
                border: 1px 5px;
                border-radius: 12px;
                margin-top: 10px ; 
            "> 
            <!-- Al dar 2 valores a padding o margin el primer valor aplica para el espaciado del eje Y y el segundo a los del eje X -->
            <!-- Margin mueve la etiqueta y todo su contenido desde el exterior -->
            Guardar
        </button>
    </div>
</body>
</html>
