<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Por ahora comentar el script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>">  -->
    <style>
        div>div{
            background-color: purple;
            color: wheat;
        }
    </style>
</head>
<body>
    <!-- la clase de containers agrupa en 12 bloques el div que se adaptan al tamaño de la pantalla en la que se ve -->
    <div class="container">
        <h1>Bootstrap</h1>
        <!-- Para crear barras de navegacion se pueden crear con 2 clases row, que crea la barra -->

        <div class="row text-center"> <!--Para centrar con bootstrap utilizamos la clase acompañada de text-center-->
            
            <!-- Y col para los elementos dentro de la barra. Esto aplica para tablas igual, ya que es basicamente lo mismo -->
            <!-- Para crear div con clases asignadas se puede usar el atajo ."NombreClase" -->
            <div class="col">Contenido 1</div>
            <div class="col">Contenido 2</div>
            <div class="col">Contenido 3</div>
            <div class="col">Contenido 4</div>
        </div>
    </div>
</body>
</html>
