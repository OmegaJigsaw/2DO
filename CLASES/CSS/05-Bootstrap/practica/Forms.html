<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <!-- mb-3 define el margen + bottom -->
            <div class="mb-3"></div>
            <div class="mb-1 row">
                <div class="col-3">
                    <!-- El atributo for es para que al hacer click en el label este centre la interaccion del usuario en el input correspondiente al label -->
                    <label class="col-form-label" for="mi_email">Email:</label>
                    <!-- "col-form-label" es para indicar el posicionamiento del label en una posicion de fila como en una tabla -->
                </div>
                <div class="col-9">
                    <input type="text" id="mi_email" class="form-control" placeholder="correo@gmail.com">
                </div>
            </div>
            <div class="mb-3 row">
                <!-- Para poder espaciar el texto y que se quede alineado al input hay que divir el los espacios del row -->
                <!-- Para ello creamos un div vacio con un la distancia que falte para completar los 12 en base al input que queremos alinear -->
                <div class="col-3"></div> 
                <div class="col-9"><!--Y luego colocamos el div con el texto a alinear con el col equivalente al input-->
                    <div id="ayuda_email" class="form-text">
                        Ingresar en formato dircorreo@dominio.extdominio
                    </div>
                </div>
            </div>
            <div class="mb-3 row"> <!--Para colocarlos uno al lado del otro se hace indicando en el div principal que es la row-->
                <div class="col-3">
                    <label for="password" class="col-form-label">Contrase√±a:</label>
                </div>
                <div class="col-9"> <!--Indicando en el div secundario que es la "col" seguido de un guion y el espaciado que se quiere-->
                    <input type="password" id="password" class="form-control">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="form-check-input">
                <label for="recordar" class="form-check-label">Recuerdame</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>
</body>
</html>
