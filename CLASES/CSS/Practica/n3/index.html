<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="box">
      <div>
        <label for="HIDE" id="hidelbl"><i class="fa-solid fa-bars"></i></label>
      </div>
      <input type="checkbox" id="HIDE" />
      <aside>
        <form action="#" method="#">
          <div id="name">
            <div><label for="USERNAME" id="userlbl">Username:</label></div>
            <div>
              <input
                type="text"
                id="USERNAME"
                name="username"
                placeholder="xXPepito-TacticoXx"
              />
            </div>
          </div>
          <div id="pas">
            <div><label for="PASSWORD" id="paslbl">Password:</label></div>
            <div>
              <input
                type="password"
                id="PASSWORD"
                name="password"
                placeholder="Insert Password"
              />
            </div>
            <div>
              <label for="check" id="checkLbl">Remember me</label>
              <input type="checkbox" name="remember" id="check" />
            </div>
          </div>
          <div>
            <button type="submit">LogIn</button>
            <button type="reset">Clear</button>
          </div>
        </form>
      </aside>
    </div>
  </body>
</html>
