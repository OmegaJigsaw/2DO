<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- col-12 define el tamaÃ±o que usa el div / mb-4 da espaciado -->
    <div class="col-12 mb-4">
      <label for="num1">Numero 1</label>
      <input type="number" id="num1" class="form-control" />
    </div>
    <div class="col-12 mb-4">
      <label for="num2">Numero 2</label>
      <input type="number" id="num2" class="form-control" />
    </div>
    <div class="col-12 mb-4">
      <button class="btn btn-primary" id="Suma">Sumar</button>
      <button class="btn btn-primary" id="Resta">Restar</button>
      <button class="btn btn-primary" id="Multi">Muliplicar</button>
      <button class="btn btn-primary" id="Div">Dividir</button>
    </div>
    <div class="col-12 mb-4">
      <input
        type="number"
        id="resultado"
        class="form-control"
        placeholder="Resultado"
        readonly
      />
    </div>
    <script src="JsScript.js"></script>
  </div>
</body>
</html>
