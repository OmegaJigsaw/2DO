<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col mb-2">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control">
            <span id="alertaNombre" class="text-danger" style="display: none;">Campo no puede estar vacio</span>
        </div>
        <div class="col mb-2">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" class="form-control">
            <span id="alertaApellido" class="text-danger" style="display: none;">Campo no puede estar vacio</span>
        </div>
        <div class="col mb-2">
            <label for="cityName">Ciudad:</label>
            <select name="cityName" id="cityName" class="form-select">
                <option value="-1">No seleccionado</option>
                <option value="1">Santiago</option>
                <option value="2">Temuco</option>
                <option value="3">Valdivia</option>
                <option value="4">Osorno</option>
            </select>
            <span id="alerCity" class="text-danger" style="display: none;">Debe elegir una opcion</span>
        </div>
        <div class="col mb-2">
            <button class="btn btn-primary" id="btnG">Guardar</button>
        </div>
        <div class="col mb-2" id="tablaDatos" style="display: none;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="NomIN"></td>
                        <td id="ApeIN"></td>
                        <td id="CityIN"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="JsSCript.js"></script>
</body>
</html>
