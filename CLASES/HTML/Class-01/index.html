<!DOCTYPE html> <!--INFORMA AL NAVEGADODR DE LA VERSION DE HTML Y REGRESA ESE MISMO FORMATO-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- UTF-8 ES LA NOMENCLATURA DE LOS CARACTERES INTERNACIONALES -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        "viewport hace que se adapte al dispositivo" "lo que esta dentro de content indica que el contenido se adapte al tamaÃ±o de la ventana"
        "y el initial-scale es el zoom que se da "
    -->
    <title>Document</title>
</head>
<body>
    <div>
        <img src="https://media1.tenor.com/m/LuJgk042yxkAAAAC/cat-watermelon.gif" width="550">
    </div>
    <div>
        <ul> <!--ol (ordenadas) o ul (desordenadas) crear una lista numerada o de punto-->
            <li>objeto lista 1</li> <!--li es el elemento de la lista-->
            <li>objeto lista 2</li>
            <li>objeto lista 3</li>
        </ul>
    </div>
    <div>
    <p>
        Lorem ipsum, <strong>dolor</strong> sit amet 
        consectetur adipisicing elit. <!--strong y b son para negritas-->
        Pariatur amet minus, <b>deleniti</b> libero fuga inventore 
        dolore culpa sed beatae maiores delectus in <em>aspernatur</em> <!--em y i es para cusivas-->
        <i>vitae</i> id atque molestias numquam <u>repellendus</u> corporis! <!--u es para subrayar-->
    </p>
    </div>
</body>
</html>
